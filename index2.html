<!-- we are going to learn InnerHTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query_Selector</title>
  </head>
  <body>
    <nav class="Block">
      <p class="Paragraph">Welcome to my website</p>
    </nav>
    <div class="Block">
      <h4>Hey my name is <span id="Username">Akash Holambe</span></h4>
      <p class="Paragraph">Here is code for you!!</p>
      <pre><code>console.log("Hello World")</code></pre>
    </div>
    <script>
      const print = document.querySelector("body");
      console.log(print);
    </script>
  </body>
</html>
