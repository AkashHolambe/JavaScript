<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Heading for the website</h1>
    <button id="time" onclick="timeis();" ondblclick="reset();">
      Click Me
    </button>
    <script>
      function timeis() {
        const date = new Date();
        console.log(date);
        document.getElementById("time").innerHTML = date;
      }
      function reset() {
        document.getElementById("time").innerHTML = "click Me";
      }
    </script>
  </body>
</html>
